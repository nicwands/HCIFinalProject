<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>HCI FINAL PROJECT</title>
        <link rel="shortcut icon" type="image/png" href="public/favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="css/base.css" />
        <link rel="stylesheet" href="css/main.css" />
        <!-- scripts -->
        <script src="js/face-api.min.js"></script>
    </head>
    <body>
        <div class="bg-noise"></div>

        <div class="overlay">
            <div id="colorBox" class="neutral"></div>
        </div>

        <img id="cloudImg" class="canvas-image" src="images/cloud.png" />
        <img id="devilImg" class="canvas-image" src="images/devil.png" />
        <img id="haloImg" class="canvas-image" src="images/halo.png" />
        <img id="exclamationImg" class="canvas-image" src="images/exclamation.png" />

        <div class="contained app-container">
            <div id="accessContainer">
                <p>Please allow access to your webcam if asked</p>
            </div>

            <div class="video-area" id="camContainer">
                <h1 class="emotion-header" id="emotionHeader">HOW ARE YOU FEELING TODAY?</h1>

                <div class="playlist-container">
                    <div id="shadow" class="neutral"></div>
                    <iframe
                        id="spotifyPlayer"
                        src="https://open.spotify.com/embed/playlist/0dE8vbdraRNCDl1NsYONup"
                        width="300"
                        height="380"
                        frameborder="0"
                        allowtransparency="true"
                        allow="encrypted-media"
                    ></iframe>
                </div>

                <div id="animationContainer">
                    <img class="animation-img" src="images/happy-face.png" />
                    <img class="animation-img" src="images/angry-face.png" />
                    <img class="animation-img" src="images/sad-face.png" />
                    <img class="animation-img" src="images/surprised-face.png" />
                </div>

                <video id="inputVideo" autoplay muted></video>
            </div>

            <canvas id="hiddenCanvas"></canvas>
        </div>

        <script src="js/main.js" async defer></script>
    </body>
</html>
